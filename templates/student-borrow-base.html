<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SciLab{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Matgown.css' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% block extra_styles %}
    {% endblock %}
</head>
<body>
    <style>
         .back-button {
            width: 10%;
            padding: 10px;
            font-size: 1.2rem;
            background-color: #ff3399;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
         }

         .back-button:hover {
            background-color: #888;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("{% static 'img/pi.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        .scrollable-container {
            max-height: 200px; /* Adjust the height as needed */
            overflow-y: auto;
        }

        .content-container {
            margin: 40px; /* Add a 40px margin on all sides */
            background: rgba(255, 255, 255, 0.8); /* Optional: Add a semi-transparent white background for better readability */
            padding: 20px; /* Add some padding inside the container for spacing */
            border-radius: 10px; /* Optional: Add rounded corners for aesthetics */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow for a polished look */
        }
    </style>
<div>
    <div class="content-container">
        <a href="{% url 'login' %}" class="back-button">Back</a>
        <div class="container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-3">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
