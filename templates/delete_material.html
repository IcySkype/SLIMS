{% extends "base.html" %}

{% block content %}
  <h2>Are you sure you want to delete this material?</h2>
  <p><strong>Name:</strong> {{ object.name }}</p>
  <p><strong>Description:</strong> {{ object.description }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Material</button>
    <a href="{% url 'material_list' %}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
