{% extends "base.html" %}
{% block content %}
  <h2>Update Material Stock: {{ object.name }}</h2>

  <form method="post">
    {% csrf_token %}
    
    <div class="form-group">
      {{ form.stock.label }}  
      {{ form.stock }}
    </div>
    <div class="form-group">
      {{ form.last_stocked.label }}  
      {{ form.last_stocked }}
    </div>
    <div class="form-group">
      {{ form.last_ordered.label }}  
      {{ form.last_ordered }}
    </div>

    <button type="submit" class="btn btn-primary">Update Material Stock</button>
  </form>
{% endblock %}
